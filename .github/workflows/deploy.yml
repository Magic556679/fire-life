name: Deploy to DigitalOcean

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      NUXT_ENV_API_URL: ${{ secrets.NUXT_ENV_API_URL }}
      NUXT_ENV_FIREBASE_KEY: ${{ secrets.NUXT_ENV_FIREBASE_KEY }}
      NODE_ENV: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Build Nuxt 3
        run: npm run build
        env:
          NUXT_ENV_API_URL: ${{ secrets.NUXT_ENV_API_URL }}
          NUXT_ENV_FIREBASE_KEY: ${{ secrets.NUXT_ENV_FIREBASE_KEY }}
          NODE_ENV: production

      - name: Deploy via rsync over SSH
        uses: burnett01/rsync-deployments@5.2
        with:
          switches: -avzr --delete
          path: .output/
          remote_path: ~/deploy/firelifedev-frontend/fire-life/.output/
          remote_host: ${{ secrets.SSH_HOST }}
          remote_user: ${{ secrets.SSH_USER }}
          remote_key: ${{ secrets.SSH_KEY }}

      - name: Restart app on VM
        uses: appleboy/ssh-action@v1.1.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            export NVM_DIR="$HOME/.nvm"
            [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"
            cd ~/deploy/firelifedev-frontend/fire-life
            pm2 restart nuxt3-portfolio || pm2 start .output/server/index.mjs --name nuxt3-portfolio
